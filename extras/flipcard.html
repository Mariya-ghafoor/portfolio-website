<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flipcard.css" />
    <script
      src="https://kit.fontawesome.com/15c191e8ab.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <h2>Frontend</h2>
          <p>
            <i class="fa fa-brands fa-html5 icon" title="HTML"></i>
            <i class="fa fa-brands fa-css3-alt" title="CSS"></i>
            <i class="fa fa-brands fa-sass" title="SASS"></i>
            <i class="fa-brands fa-square-js" title="Javascript"></i>
            <i class="fa-brands fa-react" title="React"></i>
            <i class="fa-brands fa-python" title="Python"></i>
            <i class="fa-brands fa-java" title="Java"></i>
            <i class="fa-brands fa-github" title="Git"></i>
            <i class="fa-solid fa-database" title="SQL"></i>
          </p>
        </div>

        <div class="flip-card-back">
          <h2>Backend</h2>
        </div>
      </div>
    </div>
  </body>
</html>
